<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: 0 auto;
        }
        input, label {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bank Churn Prediction</h1>
    <form id="churn-form">
        <label for="creditScore">Credit Score:</label>
        <input type="number" id="creditScore" name="creditScore" required>

        <label for="geography">Geography (1 = Country A, 2 = Country B):</label>
        <input type="number" id="geography" name="geography" required>

        <label for="gender">Gender (1 = Male, 0 = Female):</label>
        <input type="number" id="gender" name="gender" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="tenure">Tenure:</label>
        <input type="number" id="tenure" name="tenure" required>

        <label for="balance">Balance:</label>
        <input type="number" step="0.01" id="balance" name="balance" required>

        <label for="numOfProducts">Number of Products:</label>
        <input type="number" id="numOfProducts" name="numOfProducts" required>

        <label for="hasCrCard">Has Credit Card (1 = Yes, 0 = No):</label>
        <input type="number" id="hasCrCard" name="hasCrCard" required>

        <label for="isActiveMember">Is Active Member (1 = Yes, 0 = No):</label>
        <input type="number" id="isActiveMember" name="isActiveMember" required>

        <label for="estimatedSalary">Estimated Salary:</label>
        <input type="number" step="0.01" id="estimatedSalary" name="estimatedSalary" required>

        <input type="submit" value="Predict Churn">
    </form>

    <div id="result" style="margin-top: 20px;">
        <!-- Churn prediction result will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
